<div class="container p-4">
  <div class="row">
     
    <div class="col-md-6">
      <div class="card card-body">
        <img src="./../assets/clima-logo.png" alt="Clima aplicación logo"> <!-- Agregar una imagen después -->

        <form (submit)="enviarUbicacion(nombreCiudad, codigoPais)">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre de la ciudad" #nombreCiudad>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Código del país" #codigoPais>
          </div>
          <button class="btn btn-primary btn-block mt-2"> Obtener clima</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div *ngIf="clima" class="card card-body">
        <p>Temperatura: {{clima.main.temp}} ºC</p>
        <p>Humedad: {{clima.main.humidity}}</p>
        <p>Presión: {{clima.main.pressure}}</p>
        <p>Descripción: {{clima.weather[0].description}}</p>
      </div>
    </div>

  </div>
</div>
